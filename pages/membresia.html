<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Membresía Project Gym</title>
</head>

<body class="membresia">
    <header class="header">
        <a href="../index.html" class="logo"><img src="/frontend/assets/images/logoOlimpoGym.png" alt="Logo Olimpo Gym"
                class="logo-image">Olimpo<span>Gym</span></a>

        <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="./acercaDe.html">Acerca de</a>
            <a href="./servicios.html">Servicios</a>
            <!-- <a href="./turnos.html">Turnos</a> -->
            <a href="./contacto.html">Contacto</a>
        </nav>
        <div class="icons">
            <a href="#" class="btn">Obtener Membresía</a>

            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <main class="membresia-main">

        <form id="membresiaForm" class="membresia-form">
            <h1 class="membresia-titulo">Formulario Membresía</h1>

            <div class="list">

                <div class="fila">
                    <div class="column">
                        <label for="nombre" class="label-form-membresia">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" class="input-form-membresia" required><br><br>
                    </div>

                    <div class="column">
                        <label for="dni" class="label-form-membresia">DNI:</label>
                        <input type="text" id="dni" name="dni" class="input-form-membresia" required><br><br>
                    </div>
                </div>

                <div class="fila">
                    <div class="column">
                        <label for="celular" class="label-form-membresia">Número de Celular:</label>
                        <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" class="input-form-membresia"
                            required><br><br>
                    </div>
                    <div class="column">
                        <label for="email" class="label-form-membresia">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="input-form-membresia" required><br><br>
                    </div>

                </div>

                <label for="membresia" class="label-form-membresia">Tipo de membresía:</label><br><br>
                <select id="membresia" name="membresia">
                    <option value="basica">Active Weekly</option>
                    <option value="premium">Monthly Flex</option>
                    <option value="vip">Elite Yearly</option>
                </select>

                <label for="foto" class="label-form-membresia">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="input-form-membresia" required><br><br>

            </div>

            <button type="submit">Enviar</button>
        </form>

    </main>

    <footer class="footer">
        <div class="footer-left">
            <p>Codo a codo - Curso FULLSTACK - Grupo 17</p>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-right">
            <p>Integrantes:</p>
            <p>Mabel Díaz</p>
            <p>Jorge De Luca</p>
        </div>
    </footer>


    <script src="../js/app.js"></script>
</body>

</html>
