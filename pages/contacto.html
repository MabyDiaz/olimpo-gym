<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>

<body class="contacto">
    <header class="header">
        <a href="../index.html" class="logo">Project <span>Gym</span></a>

        <nav class="navbar">
            <nav class="navbar">
                <a href="../index.html">Inicio</a>
                <a href="./acercaDe.html">Acerca de</a>
                <a href="./servicios.html">Servicios</a>
                <a href="./turnos.html">Turnos</a>
                <a href="./blog.html">Blog</a>
                <a href="./contacto.html">Contacto</a>
            </nav>
        </nav>

        <div class="icons">
            <a href="./membresia.html" class="btn">Obtener Membresía</a>

            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

    </header>

    <main>
        <form id="formularioContacto" class="formulario-contacto" method="post" action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br><br>

            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select><br><br>

            <label for="imagen">Adjuntar imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>

    </footer>


    <script src="../js/app.js"></script>
</body>

</html>
