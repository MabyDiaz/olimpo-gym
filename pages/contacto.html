<body class="contacto">
    <header class="header">
        <a href="../index.html" class="logo"><img src="/frontend/assets/images/logoOlimpoGym.png" alt="Logo Olimpo Gym"
                class="logo-image">Olimpo<span>Gym</span></a>

        <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="./acercaDe.html">Acerca de</a>

        <div class="icons">
            <a href="./membresia.html" class="btn">Obtener Membresía</a>

            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

    </header>

    <main class="main-contacto">

        <h1>Contactanos</h1>

        <div class="contacto-container">
            <form id="formularioContacto" class="formulario-contacto" method="post" action="#">
                <label for="nombre" class="label-form-contacto">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input-form-contacto"><br><br>

                <label for="email" class="label-form-contacto">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="input-form-contacto"><br><br>

                <label for="telefono" class="label-form-contacto">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="input-form-contacto"><br><br>

                <label for="mensaje" class="label-form-contacto">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="input-form-contacto"></textarea><br><br>

                <label for="motivo" class="label-form-contacto">Motivo de contacto:</label>
                <select id="motivo" name="motivo" class="input-form-contacto">
                    <option value="">Selecciona un motivo</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                </select><br><br>

                <label for="imagen" class="label-form-contacto">Adjuntar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" class="input-form-contacto"><br><br>

                <button class="boton-enviar" type="submit">Enviar</button>
            </form>

            <div class="contacto-info">
                <h3>Podes ponerte en contacto con nosotros cuando sea necesario!</h3>
                <h3>TELEFONO: 0261-45231296</h3>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d53777.7076923685!2d-66.126498!3d-32.603339!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d4917ffe2738c7%3A0x5af9065b5a24a2cd!2sOlimpo%20Gym!5e0!3m2!1ses-419!2sar!4v1716157545791!5m2!1ses-419!2sar"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <footer class="footer">

        <div class="footer-right">
